<div class="base-about">
	<content-heading>
		<template slot="heading">
			{{dataAbout.about_heading}}
		</template>
		<template slot="sub-heading">
			{{dataAbout.about_sub_heading}}
		</template>
	</content-heading>
	<div class="about-frame">
		<div class="about-rocket">
			<img src="@/assets/images/rocket.png" />
		</div>
		<div class="about-item">
			<p>
				{{dataAbout.about_content}}
			</p>
		</div>
	</div>
</div>
